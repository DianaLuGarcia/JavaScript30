<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
      //add event listener for key press
      window.addEventListener("keydown", function (e) {
        console.log(e.keyCode); //see the keycode and amount of times a key is pressed
        const audio = document.querySelector(`audio[data-key='${e.keyCode}']`); //plays audio according to keypress
        const key = document.querySelector(`.key[data-key='${e.keyCode}']`); //uses class "key" from the divs above to connect html and the css
        console.log(key);
        if (!audio) return; //stops function from running if no audio found
        audio.currentTime = 0; //rewind audio to start upon multiple keydowns
        audio.play();
        key.classList.add("playing"); //connects .playing css; same as jQUERY key.addClass('playing')
      });
      //event listener for end of keypress/css
      window.addEventListener("keyup", function (e) {
        const key = document.querySelector(`.key[data-key = "${e.keyCode}"]`);
        key.classList.remove("playing"); //removes css
      }); //allows the yellow border animation to go away after the animation instead of sticking
    </script>
  </body>
</html>
